<html>
    <body>
    <style>
      .rw-conversation-container .rw-header{background-color: #f4f7f9; color:black;}
      .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #b50900;}
      .rw-launcher{background-color: #b50900;}
      .rw-conversation-container .rw-reply{background-color: #b50900; border: 1px solid #b50900;}
      .rw-sender .rw-send{background-color: transparent; filter: invert(50%) brightness(125%);}
    </style>
    
            <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: "KoLi",
                    subtitle: "online",
                    profileAvatar: "./assets/logo-only.png",
                    showMessageDate: true,
                    showFullScreenButton : false,
                    inputTextFieldHint: "Geben Sie ihre Nachricht ein...",
                    fullScreenMode: false,
                    connectingText: "Verbinde mit Kompetenzzentrum Lingen",
                    initPayload: "/greet",
                    params: {
                      storage: "session"
                    }
                    //openLauncherImage: "..."
                    //closeImage: "..."
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>          
    </body>
</html>
