  utter_faq/cloud_provider:
  - text: Ein Cloud-Provider ist ein externer Anbieter, der eine Cloud-basierte Plattform der verschiedene Dienst, wie Infrastruktur, Cloud-Services, Cloud-Server und Speicherdienste anbietet.
  utter_faq/IaaS:
  - text: IaaS (Infrastructure as a Service) ist die unterste Ebene der Cloud-Modelle. In diesem Bereich wird vom Anwender virtuelle Hardware als Infrastruktur beim Cloud-Service-Provider (CSP) gemietet und in die unternehmensinterne IT-Landschaft integriert. Klassische Beispiele sind Speicherplatz, Rechenleistung oder Netzwerkbandbreite.
  utter_faq/PaaS:
  - text: PaaS (Platform as a Service) ist die mittlere Ebene der Cloud-Modelle. Der Anwender hat keinen oder nur eingeschr√§nkten Zugriff auf die Administration der Hardware. Im Kern wird vom Anbieter eine Computer-Plattform zur Verf√ºgung gestellt, welche f√ºr die Entwicklung von Webanwendungen und kompletten Entwicklungsumgebungen genutzt wird. Mehr Informationen finden Sie [hier](https://kicc-prozesse.digital/faq/).
  utter_faq/SaaS:
