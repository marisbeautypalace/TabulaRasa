  utter_faq/cloud_storage:
  - text: Der Cloudspeicher ist ein Cloud-Computing-Modell, bei dem die Daten im Internet √ºber den Cloud-Anbieter speichert. Er wird als Service verwaltet und betrieben und mit Just-in-Time Kapazit√§t und entsprechenden Kosten bereitgestellt, sodass keine eigene Datenspeicherinfrastruktur gekauft oder verwaltet werden m√ºssen. Durch die Flexibilit√§t, globale Skalierbarkeit und Dauerhaftigkeit kann jederzeit und √ºberall auf die Daten zugreifen.
  utter_faq/cloud_virtualization:
