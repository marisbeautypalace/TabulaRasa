  utter_faq/private_cloud:
  - text: Die private Cloud ist eine unternehmenseigene Cloud-Umgebung, welche gezielt f√ºr die eigene Institution betrieben wird. Sie kann vor Ort im eigenen Rechenzentrum installiert oder von Drittanbietern bereitgestellt werden. Sie erm√∂glicht Unternehmen, eine individuelle, auf die hausinternen Gesch√§ftsprozesse zugeschnittene IT-Betriebsumgebung zu etablieren, ist jedoch meistens auch mit mehr Kosten verbunden. Mehr Informationen finden Sie [hier](https://kicc-prozesse.digital/faq/).
  utter_faq/public_cloud:
  - text: Die Public-Cloud sind IT-Dienste, die im √∂ffentlichen Netz angeboten werden. Die Anbieter stellen gratis oder √ºber ein nutzungsabh√§ngiges Zahlungsmodell Anwendungen und Speicherplatz zur Verf√ºgung. Die Nutzer besitzen aufgrund des Mietverh√§ltnisses ein tempor√§res Nutzungsrecht. Bekannte Anbieter sind Amazon Web Services, Microsoft Azure, IBM-Cloud und Google-Cloud Plattform. Mehr Informationen finden Sie [hier](https://kicc-prozesse.digital/faq/).
  utter_faq/hybrid_cloud:
  - text: Die hybride Cloud ist eine Mischform, die die √∂ffentliche und private Cloud verbindet und Dienste im Haus und in der Cloud nutzt. Die verschiedenen, f√ºr sich individuellen Infrastrukturen, k√∂nnen √ºber standardisierte Schnittstellen miteinander kommunizieren. Es erm√∂glicht, die Vorteile der verschiedenen Umgebungen zu vereinen und miteinander zu kombinieren. Mehr Informationen finden Sie [hier](https://kicc-prozesse.digital/faq/).
  utter_faq/community_cloud:
