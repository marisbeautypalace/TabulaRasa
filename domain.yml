  - mood_unhappy
  - bot_challenge
  - faq

responses:
  utter_greet:
  - text: "Hallo! Wie geht es Dir?"

  utter_cheer_up:
  - text: "Hier, schau Dir das mal an:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"

  utter_happy:
  - text: "Großartig, weiter so!"

  utter_goodbye:
  - text: "Auf Wiedersehen"

  utter_iamabot:
  - text: "Ich bin ein Rasa-Bot."

  utter_faq/cloud_or_it:
  - text: "Die Aufgaben der IT ändern sich. Der eigentliche Betrieb entfällt fast komplett (Ausnahme: Internetanbindung und Firewall). Dafür kommen z.B. Aufgaben wie Vertragsmanagement, Konfiguration und Monitoring hinzu."

  utter_faq/cloudcomputing_or_ownserver:
  - text: "Es sind beliebige Mischungen möglich, die sich dann unter dem Sammelbegriff Hybrid Cloud zusammenfassen lassen. In den meisten Fällen ist eine schrittweise Umstellung oder der parallele Betrieb von Cloud und Nicht-Cloud-Lösungen sogar sinnvoller als ein vollständiger Wechsel in die Cloud."

  utter_faq/speech_recognition:
  - text: "Speech Recognition [Sr] bietet die Möglichkeit, Wörter und Sätze in gesprochener Sprache und Audiosignalen zu erkennen und zu verstehen. Im ersten Schritt wird dabei die Sprache in ein maschinenlesbares Format übersetzt. Anschließend wird dieses durch linguistische Modelle, Algorithmen und Filter weiterverarbeitet. Eine erweiterte Anwendung ist das Erkennen von Gefühlslagen, des sogenannten Sentiments." 

  utter_faq/speech_identification:
  - text: "Speech Identification [Si] bezeichnet das Verwenden akustischer Parameter zur Identifikation eines individuellen Sprechers. Dazu werden charakteristische Eigenschaften im Klangbild der Sprache eines Individuums genutzt, um diese von anderen Sprechern zu unterscheiden. Man unterscheidet zwischen eingeschränkter und uneingeschränkter Erkennung. Eingeschränkt bedeutet, dass für einen Sprecher vorgegebene Zahlen oder Worte als Muster hinterlegt sind. Flexibler ist die uneingeschränkte Variante, die anhand zufälliger Sprache die Identität feststellen kann, was höhere Anforderungen an das System mit sich bringt." 

  utter_faq/face_recognition:
  - text: "Face Recognition [Fr] wird eingesetzt, um die Position von Gesichtern in Foto- oder Videoaufnahmen zu erkennen. Face Recognition Dienste markieren in den meisten Fällen Gesichter durch Rechtecke. Oft können Face Recognition-Services neben der Position des Gesichts auch weitere Eigenschaften, wie zum Beispiel das geschätzte Alter, das Geschlecht und die emotionale Stimmung feststellen."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
