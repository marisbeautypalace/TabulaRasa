  utter_faq/cloudcomputing_or_ownserver:
  - text: Es sind beliebige Mischungen m√∂glich, die sich dann unter dem Sammelbegriff Hybrid Cloud zusammenfassen lassen. In den meisten F√§llen ist eine schrittweise Umstellung oder der parallele Betrieb von Cloud und Nicht-Cloud-L√∂sungen sogar sinnvoller als ein vollst√§ndiger Wechsel in die Cloud.
